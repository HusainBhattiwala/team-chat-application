name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deployement_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node_version: "20"
      - name: Install Dependencies
        run: npm install
      - name: Check Styles
        run: npm run lint:fix
